<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkalian Bilangan Bulat dan Ganjil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #28a745; /* Warna hijau */
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Perkalian Bilangan Bulat dan Ganjil</h2>
        <input type="number" id="bilanganBulat" placeholder="Masukkan bilangan bulat">
        <input type="number" id="bilanganGanjil" placeholder="Masukkan bilangan ganjil">
        <button onclick="hitungPerkalian()">Hitung</button>
        <div class="result" id="hasil"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
